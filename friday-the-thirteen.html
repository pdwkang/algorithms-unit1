function countFriday13(year){
	var date = new Date(); 
	var counter = 0
	for(var i = 0; i<12; i++){
		date.setFullYear(year, i+1, 13);
		if(date.getDay()===5){counter++
		}
	}
	console.log(counter)
}

function howManySunday1st(startYear, endYear){
	var date = new Date();
	var counter1 = 0
	for(var i = startYear; i <= endYear; i++){
		for(var j = 0; j<12; j++){
			date.setFullYear(i, j, 1);
			if(date.getDay()===0){counter1++
			}
		}
	}
	console.log(counter1)
}
